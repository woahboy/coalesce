                        {% for col in source.columns %}
                             "STG_CURR"."{{ col.name }}" AS "{{ col.name }}"
                            {%- if not loop.last -%}, {% endif %}
                        {% endfor %}

                        FROM "STG_CURR"
                    WHERE NOT EXISTS(
                        SELECT 1 FROM "SAT_CURR_ROWS"
                        WHERE 
                        {% for col in source.columns if col.isHubHash or col.isChangeHash  or col.isMAAttrib %}
                            {% if not loop.first %}
