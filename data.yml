                        {% if 'WHERE' in source.join %}
                            AND "{{ get_value_by_column_attribute("isDateSelect") }}" > :max_load_date
                        {% else %}
                            WHERE "{{ get_value_by_column_attribute("isDateSelect") }}" > :max_load_date
                        {% endif %}
                    {% endfor %}

                     );
              
                for i in 1 to max_value do

