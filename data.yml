      {%- macro datavault4coalesce__hash_algorithm(hash_function=none, hash_datatype=none) -%}

           {%- if hash_function is none -%}
                {%- set hash_function = datavault4coalesce.config.hash -%}
           {%- endif -%}
           {%- if hash_datatype is none -%}
