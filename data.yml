           {%- set error_key = datavault4coalesce__error_key(hash_function=hash_algo, hash_datatype=datatype) -%}

           {%- if ghost_record_type == 'unknown' -%}
                {{ unknown_key }} as {{ column_name }}
           {%- elif ghost_record_type == 'error' -%}
