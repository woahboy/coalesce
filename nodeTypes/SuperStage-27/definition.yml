fileVersion: 1
id: "27"
isDisabled: true
metadata:
  defaultStorageLocation: TARGET
  error: null
  nodeMetadataSpec: |
    capitalized: Data Vault Stage
    short: DV_STG
    plural: DVStages
    tagColor: '#2EB6ff'

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        default: table
        options:
        - table
        - view
        isRequired: true

      - displayName: Data Vault Options
        attributeName: dvOptions
        type: toggleButton
        default: false

      - type: dropdownSelector
        displayName: Hash Algorithm
        attributeName: isHashAlgorithm
        default: 'SHA1'
        options: 
        - 'SHA1'
        - 'SHA256'
        - 'MD5'
        isRequired: true
        enableIf: "{{ config.dvOptions }}"

      - type: columnSelector
        displayName: Hash Key Columns
        attributeName: isHashKeyCol
        isRequired: true
        enableIf: "{{ config.dvOptions }}"

      - type: columnSelector
        displayName: Hash Diff Columns
        attributeName: isHashDiffCol
        isRequired: true
        enableIf: "{{ config.dvOptions }}"

      - type: multisourceToggle
        enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}" 

      - type: overrideSQLToggle
        enableIf: "{% if node.materializationType == 'view' %} true {% else %} false {% endif %}"
        
      - displayName: Multi Source Strategy
        attributeName: insertStrategy
        type: dropdownSelector
        default: INSERT
        options:
        - "INSERT"
        - "UNION"
        - "UNION ALL"
        isRequired: true
        enableIf: "{% if node.isMultisource %} true {% else %} false {% endif %}"

      - displayName: Truncate Before
        attributeName: truncateBefore
        type: toggleButton
        default: true

      - displayName: Enable Tests
        attributeName: testsEnabled
        type: toggleButton
        default: true

      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        syntax: sql
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        syntax: sql
        isRequired: false

    systemColumns:

    - displayName: '{{NODE_NAME}}_HashKey'
      transform: ''
      dataType: STRING
      placement: beginning
      attributeName: isHashKey
      enableIf: "{{ config.dvOptions }}"

    - displayName: '{{NODE_NAME}}_HashDiff'
      transform: ''
      dataType: STRING
      placement: beginning
      attributeName: isHashDiff
      enableIf: "{{ config.dvOptions }}"
name: Super Stage
type: NodeType
