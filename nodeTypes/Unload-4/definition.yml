fileVersion: 1
id: "4"
isDisabled: true
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |+
    capitalized: UNLOAD
    short: 'EXPORT'
    tagColor: 'dodgerblue'
    isDisabled: false
    plural: Unloads

    config:
    - groupName: File Location
      items: 

      - displayName: Stage
        attributeName: fileLocation
        type: dropdownSelector
        default: Export
        options:
        - "Export"
        isRequired: true

    - groupName: File Format 
      items:
      - displayName: File Type
        attributeName: fileType
        type: dropdownSelector
        default: CSV
        options:
        - "CSV"
        - "JSON"
        - "Parquet"
        isRequired: true

      - displayName: Compression
        attributeName: compression
        enableIf: "{{ config.fileType in ['CSV','JSON'] }}" 
        type: dropdownSelector
        options:
        - "AUTO"
        - "GZIP"
        - "BZ2"
        - "BROTLI"
        - "ZSTD"
        - "DEFLATE"
        - "RAW_DEFLATE"
        - "NONE"
        isRequired: false

      - displayName: Record delimiter
        attributeName: recDelim
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: "\n"
        isRequired: false

      - displayName: Field delimiter
        attributeName: fieldDelim
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: ","
        isRequired: false

      - displayName: Field optionally enclosed by
        attributeName: fieldEnclosed
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: "\\042"
        isRequired: false

      - displayName: Number of header lines to skip
        attributeName: skipHeader
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: "1"
        isRequired: false

      - displayName: Skip blank lines
        attributeName: skipBlankLines
        enableIf: "{{ config.fileType == 'CSV'}}" 
        type: toggleButton
        default: true
        isRequired: false

      - displayName: Trim space
        attributeName: trimSpace
        enableIf: "{{ config.fileType == 'CSV'}}" 
        type: toggleButton
        default: true
        isRequired: false

    - groupName: Additional Options
      items:
      - displayName: Overwrite existing files
        attributeName: overwrite
        type: toggleButton
        default: true
        isRequired: false
      - displayName: Single file
        attributeName: singleFile
        type: toggleButton
        default: true
        isRequired: false

    - groupName: Hidden config
      enableIf: "false"
      items:
      - displayName: Type
        type: materializationSelector
        default: table
        options:
        - table
        isRequired: false

name: Unload
type: NodeType
