fileVersion: 1
id: COALESCE-DATA_VAULT::1
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: HUB
    short: 'HUB'
    plural: 'Hubs'

    tagColor: '#92712E'

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        isRequired: true
        enableIf: 'false'
        options: 
        - table
        default: table

      - displayName: Hub Hash Column
        type: columnSelector
        attributeName: isHubHash
        isRequired: true

      - type: multisourceToggle
      
    - groupName: Pre/Post SQL
      items:
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        isRequired: false

    systemColumns:
    - displayName: "LOAD_DATE"
      transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
      dataType: TIMESTAMP
      placement: end
      attributeName: isSystemCreateDate

    - displayName: "RECORD_SOURCE"
      transform: "''"
      dataType: VARCHAR
      placement: end
      attributeName: isSystemRecordSource
name: "DV Package: Hub"
type: NodeType
