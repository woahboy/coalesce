fileVersion: 1
id: COALESCE-MISC::9
isDisabled: true
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: External Table
    short: 'EXT'
    tagColor: '#C39BD3'
    isDisabled: false
    plural: External Tables

    deployStrategy: advanced
    config:
    - groupName: File Location
      items: 

      - displayName: Stage
        attributeName: fileLocation
        type: dropdownSelector
        default: TPCH
        options:
        - "TPCH"
        - "EXTERNAL"
        - "UserData_Delta"
        - "RefData"
        - "s3_lineitem_json"
        isRequired: true

      - displayName: File Pattern
        attributeName: filePattern
        type: textBox
        default: ".*[.]json"
        isRequired: true

    - groupName: File Format 
      items:
      - displayName: File Type
        attributeName: fileType
        type: dropdownSelector
        default: JSON
        options:
        - "CSV"
        - "JSON"
        - "Parquet"
        - "Delta"
        isRequired: true

      - displayName: Compression
        attributeName: compression
        enableIf: "{{ config.fileType in ['CSV','JSON'] }}" 
        type: dropdownSelector
        default: AUTO
        options:
        - "AUTO"
        - "GZIP"
        - "BZ2"
        - "BROTLI"
        - "ZSTD"
        - "DEFLATE"
        - "RAW_DEFLATE"
        - "NONE"
        isRequired: false

      - displayName: Record delimiter
        attributeName: recDelim
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: "\n"
        isRequired: false

      - displayName: Field delimiter
        attributeName: fieldDelim
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: ","
        isRequired: false

      - displayName: Field optionally enclosed by
        attributeName: fieldEnclosed
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: "\\042"
        isRequired: false

      - displayName: Number of header lines to skip
        attributeName: skipHeader
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}" 
        default: "1"
        isRequired: false

      - displayName: Skip blank lines
        attributeName: skipBlankLines
        enableIf: "{{ config.fileType == 'CSV'}}" 
        type: toggleButton
        default: true
        isRequired: false

      - displayName: Trim space
        attributeName: trimSpace
        enableIf: "{{ config.fileType == 'CSV'}}" 
        type: toggleButton
        default: true
        isRequired: false

    - groupName: Additional Options
      items:
      - displayName: Auto Refresh
        attributeName: autoRefresh
        type: toggleButton
        default: false
        isRequired: false

      - displayName: AWS SNS Topic
        attributeName: snsTopic
        type: textBox
        enableIf: "{{ config.autoRefresh }}"
        default: "arn:aws:sns:us-east-1:121674918127:prod-emea-s3-notification"
        isRequired: false

    - groupName: Hidden config
      enableIf: "false"
      items:
      - displayName: Type
        type: materializationSelector
        default: table
        options:
        - table
        isRequired: true

    systemColumns:

    - displayName: 'VALUE'
      attributeName: 'VALUE'
      transform: ''
      dataType: VARIANT
      placement: beginning
    - displayName: 'METADATA$FILENAME'
      attributeName: 'METADATA$FILENAME'
      transform: ''
      dataType: STRING
      placement: end
name: External Table
type: NodeType
