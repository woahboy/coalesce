    short: 'LSAT'
    plural: 'Link Satellites'
    tagColor: '#627DE9'

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        isRequired: true
        enableIf: 'false'
        default: table
        options:
        - table

      - displayName: Link Hash Column
        type: columnSelector
        attributeName: isLinkHash
        isRequired: true

      - displayName: Change Hash Column
        type: columnSelector
        attributeName: isChangeHash
        isRequired: true

    - groupName: Pre/Post SQL
      items:
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        isRequired: false

    systemColumns:
    - displayName: "LOAD_DATE"
      transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
      dataType: TIMESTAMP
      placement: end
      attributeName: isSystemCreateDate

    - displayName: "RECORD_SOURCE"
      transform: "''"
      dataType: VARCHAR
      placement: end
      attributeName: isSystemRecordSource
name: "DV Package: Link Satellite"
