fileVersion: 1
id: "322"
isDisabled: false
metadata:
  defaultStorageLocation: TARGET
  error: null
  nodeMetadataSpec: |
    capitalized: Copy of Stage
    short: STG
    plural: Stages
    tagColor: '#2EB67D'

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        default: table
        options:
        - table
        - view
        isRequired: true

      - type: multisourceToggle
        enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}" 

      - type: overrideSQLToggle
        enableIf: "{% if node.materializationType == 'view' %} true {% else %} false {% endif %}"
        
      - displayName: Multi Source Strategy
        attributeName: insertStrategy
        type: dropdownSelector
        default: INSERT
        options:
        - "INSERT"
        - "UNION"
        - "UNION ALL"
        isRequired: true
        enableIf: "{% if node.isMultisource %} true {% else %} false {% endif %}"

      - displayName: Truncate Before
        attributeName: truncateBefore
        type: toggleButton
        default: true

      - displayName: Enable Tests
        attributeName: testsEnabled
        type: toggleButton
        default: true
        
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        syntax: sql
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        syntax: sql
        isRequired: false

    joinTemplate: |
      {%- for dep in sources[0].dependencies -%}
        {%- if loop.first %} FROM {% endif -%}
        {%- if not loop.first %}LEFT JOIN {% endif -%}
        {{- ref_raw(dep.node.location.name, dep.node.name) }} {{ dep.node.name }}
        {% if not loop.first %} ON {{ sources[0].dependencies[loop.index0].node.name }}./*COLUMN*/ = {{ sources[0].dependencies[loop.index0 - 1].node.name }}./*COLUMN*/ {%- endif %}
      {% endfor -%}
      
      WHERE 1=1
name: Stage Auto Join
type: NodeType
