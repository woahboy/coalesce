fileVersion: 1
id: "6"
isDisabled: false
metadata:
  error: null
  nodeMetadataSpec: |-
    capitalized: External Table
    short: 'EXT'
    tagColor: '#C39BD3'
    isDisabled: false
    plural: External Tables

    config:
    - groupName: File Location
      items:

      - displayName: Stage
        attributeName: fileLocation
        type: dropdownSelector
        default: "EXPORT"
        options:
        - "EXPORT"
        - "PARTSUPP"
        - "ORDERS"
        - "LINEITEM"
        - "CHS_DEMO"
        isRequired: true

      - displayName: File Pattern
        attributeName: filePattern
        type: textBox
        default: ".*[.]csv"
        isRequired: true

    - groupName: File Format
      items:
      - displayName: File Type
        attributeName: fileType
        type: dropdownSelector
        default: "CSV"
        options:
        - "CSV"
        - "JSON"
        - "Parquet"
        isRequired: true

      - displayName: Compression
        attributeName: compression
        enableIf: "{{ config.fileType in ['CSV','JSON'] }}"
        type: dropdownSelector
        options:
        - "AUTO"
        - "GZIP"
        - "BZ2"
        - "BROTLI"
        - "ZSTD"
        - "DEFLATE"
        - "RAW_DEFLATE"
        - "NONE"
        isRequired: false

      - displayName: Record delimiter
        attributeName: recDelim
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}"
        default: "\n"
        isRequired: false

      - displayName: Field delimiter
        attributeName: fieldDelim
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}"
        default: ","
        isRequired: false

      - displayName: Field optionally enclosed by
        attributeName: fieldEnclosed
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}"
        default: "\\042"
        isRequired: false

      - displayName: Number of header lines to skip
        attributeName: skipHeader
        type: textBox
        enableIf: "{{ config.fileType == 'CSV'}}"
        default: "1"
        isRequired: false

      - displayName: Skip blank lines
        attributeName: skipBlankLines
        enableIf: "{{ config.fileType == 'CSV'}}"
        type: toggleButton
        default: true
        isRequired: false

      - displayName: Trim space
        attributeName: trimSpace
        enableIf: "{{ config.fileType == 'CSV'}}"
        type: toggleButton
        default: true
        isRequired: false

    - groupName: Additional Options
      items:
      - displayName: Auto Refresh
        attributeName: autoRefresh
        type: toggleButton
        default: false
        isRequired: false

      - displayName: AWS SNS Topic
        attributeName: snsTopic
        type: textBox
        enableIf: "{{ config.autoRefresh }}"
        default: "arn:aws:sns:your-region:123456789012:your-notification"
        isRequired: false

    - groupName: Hidden config
      enableIf: "false"
      items:
      - displayName: Type
        type: materializationSelector
        default: view
        options:
        - view
        isRequired: false

    systemColumns:

    - displayName: 'VALUE'
      attributeName: 'VALUE'
      transform: ''
      dataType: VARIANT
      placement: beginning

    - displayName: 'METADATA$FILENAME'
      attributeName: 'METADATA$FILENAME'
      transform: ''
      dataType: STRING
      placement: end
name: EXTERNAL
type: NodeType
