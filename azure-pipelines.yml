pool: default

variables:
 - name: coalesceCliVersion
   value: "latest"

schedules:
- cron: "0 * * * *"
  displayName: Hourly Refresh
  branches:
    include:
    - main

steps:

- task: DownloadSecureFile@1
  name: coaConfig
  displayName: 'Download coa config'
  inputs:
    secureFile: 'config'

- task: CmdLine@2
  inputs:
    script: |
      export PATH="/opt/homebrew/bin:${PATH}" 
      npm list -g | grep "@coalescesoftware/coa@$(coalesceCliVersion)" || npm install -g @coalescesoftware/coa@$(coalesceCliVersion);
      coa refresh  --config $(coaConfig.secureFilePath) --environmentID 3 --jobID 16;