        description: "Concatenation of tag names representing the axis and members appearing in the XBRL segments. Tag names have their first characters \"Statement\", last 4 characters \"Axis\", and last 6 characters \"Member\" or \"Domain\" truncated where they appear. Namespaces and prefixes are ignored because EDGAR validation guarantees that the local-names are unique with a submission. Each dimension is represented as the pair \"{axis}={member};\" and the axes concatenated in lexical order. Example: \"LegalEntity=Xyz;Scenario=Restated;\" represents the XBRL segment with dimension LegalEntityAxis and member XyzMember, dimension StatementScenarioAxis and member RestatedMember."
