  description: |-
    1. This node serves as a central repository for customer data, drawing information from the STG_CUSTOMER stage table. It primarily aims to consolidate customer data from a single source into a structured format for downstream analysis and reporting.
    2. The node plays a crucial role in enabling comprehensive customer insights and facilitates business intelligence applications, providing a foundation for customer relationship management, targeted marketing, and customer segmentation.
    3. It retrieves various customer attributes like customer key, name, address, phone number, account balance, marketing segment, value segment, and associated nation, region, and their respective comments. 
    4. It maintains a consistent schema, ensuring data uniformity across different downstream applications, and utilizes surrogate keys for efficient data linking and referencing.
    5. It incorporates system-generated metadata columns for version tracking, change management, and data lineage, ensuring transparency and traceability within the data pipeline.
