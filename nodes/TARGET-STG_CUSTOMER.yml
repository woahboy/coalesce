        description: |-
          - This column is derived from the `CUSTOMER` table, specifically `C_ACCTBAL` and `C_MKTSEGMENT`.
          - It categorizes customers into 'High' or 'Low' value based on their account balance and market segment.
          - A customer is considered 'High' value if their account balance exceeds 5000 and they belong to either the 'BUILDING' or 'HOUSEHOLD' market segments; otherwise, they are classified as 'Low' value.
          - This column can be used for targeted marketing efforts, prioritizing high-value customers.
          - The transformation logic applied is a CASE WHEN statement that evaluates the customer's account balance and market segment.
        name: C_VALUE
        nullable: true
